<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.8">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&family=VT323&display=swap" rel="stylesheet">
    <title>Etch-A-Sketch</title>
  </head>
  <body>
    <header>
      ETCH-A-SKETCH
    </header>
    <div class="content">
      <div class="top">
        <div class="grid">

        </div>
      </div>
      <div class="bottom">
        <div class="buttonLeft">
          <button type="button" name="button" id="color">Color</button>
          <button type="button" name="button" id="rainbow">Rainbow</button>
        </div>
        <div class="buttonMiddle">
          <input type="color" id="colorPicker" value="#000000">
          <div class="size">
            <div id="sizeValue">16 x 16</div>
            <input type="range" id="sizePicker" value="16" min="1" max="32">
          </div>
        </div>
        <div class="buttonRight">
          <button type="button" name="button" id="eraser">Eraser</button>
          <button type="button" name="button" id="clear">Clear</button>
        </div>
      </div>
    </div>
    <footer>
      <a href="https://github.com/YatoAki">Copyright Â© 2022 YatoAki</a>
    </footer>
    <script src="app.js" charset="utf-8"></script>
  </body>
</html>
