<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&family=VT323&display=swap" rel="stylesheet">
    <title>Etch-A-Sketch</title>
  </head>
  <body>
    <header>
      ETCH-A-SKETCH
    </header>
    <div class="content">
      <div class="left">
        <input type="color" id="colorPicker" value="#000000">
        <button type="button" name="button" id="color">Color Mode</button>
        <button type="button" name="button" id="rainbow">Rainbow Mode</button>
        <button type="button" name="button" id="erase">Eraser Mode</button>
        <button type="button" name="button" id="clear">Clear</button>
        <div class="size">
          <div class="sizeValue">16x16</div>
          <input type="range" id="sizePicker" value="16" min="1" max="16">
        </div>
      </div>
      <div class="right">
        <div class="grid">

        </div>
      </div>
    </div>
    <script src="app.js" charset="utf-8"></script>
  </body>
</html>
